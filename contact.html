<section class="header">

<section class="contact">
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get in touch!</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <textarea id="message" rows="4" placeholder="What's on your mind?"></textarea>
            <button type="submit">Send</button>
        </form>
        
    </div>
    
    
</section>

<!------Javascript------>
<script>
    var navLinks = document.getElementById("navLinks");
    function showmenu(){
        navLinks.style.right = "0";
    }
    function hidemenu(){
        navLinks.style.right = "-200px";
    }
</script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
                        Email.send({
                SecureToken: "1dbec580-a0dc-4c7e-900f-f547356d87fb",
                To : 'mailus.beyondhorizon@gmail.com',
                From : 'mailus.beyondhorizon@gmail.com',
                Subject : "Visitor Message",
                Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Message: " + document.getElementById("message").value
                }).then(
              message => alert("Message sent successfully!")
            );

        }
    
    
    </script>
</body>
